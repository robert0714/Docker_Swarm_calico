- name: etcd is present
  apt:
    name: etcd
    state: present
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  tags: [etcd]

- name: etcd is present
  yum:
    name: etcd
    state: present
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'
  tags: [etcd]

- name: etcd files are present
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: "{{ files }}"
  tags: [etcd]


- name: show hostname
  debug:
    msg: "  {{ cl_nodes }} "   
  tags: [etcd]

- name: show hostname
  debug:
    msg: "  {{ cl_nodes }} "   
  tags: [etcd]

